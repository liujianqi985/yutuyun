        const videoTitleInput = document.getElementById('videoTitle');
        const videoDescriptionInput = document.getElementById('videoDescription');
        const submitBtn = document.getElementById('submitBtn');
        const mainContainer = document.getElementById('mainPage');
        const videoPage = document.getElementById('videoPage');
        const backBtn = document.getElementById('backBtn');
        const mainVideo = document.getElementById('mainVideo');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.querySelector('.search-btn');
        const fakeLoginModal = document.getElementById('fakeLoginModal');
        const fakeLoginForm = document.getElementById('fakeLoginForm');
        const fakeAdminLink = document.getElementById('fakeAdminLink');

        // ==================== äº‹ä»¶ç›‘å¬ ====================
        document.addEventListener('DOMContentLoaded', initApp);

        function initApp() {
            loadVideos();
            setupEventListeners();
            setupHoneypots();
        }

        function setupEventListeners() {
            uploadBtn.addEventListener('click', openUploadModal);
            closeModal.addEventListener('click', closeUploadModal);
            cancelUpload.addEventListener('click', closeUploadModal);
            uploadModal.addEventListener('click', closeModalOnBackdrop);
            fileDropZone.addEventListener('click', triggerFileInput);
            videoFileInput.addEventListener('change', handleFileSelect);
            uploadForm.addEventListener('submit', handleUpload);
            backBtn.addEventListener('click', goBackToMain);
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', handleSearchKeypress);
            fakeLoginForm.addEventListener('submit', handleFakeLogin);
            
            // æ‹–æ”¾åŠŸèƒ½
            setupDragAndDrop();
            
            // è™šå‡ç®¡ç†å‘˜é“¾æ¥ç‚¹å‡»
            fakeAdminLink.addEventListener('click', showFakeLogin);
        }

        function setupHoneypots() {
            // æ·»åŠ æ›´å¤šèœœç½å­—æ®µ
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                const hiddenInput = document.createElement('input');
                hiddenInput.className = 'honeypot-field';
                hiddenInput.name = 'email';
                hiddenInput.autocomplete = 'off';
                hiddenInput.tabIndex = -1;
                form.appendChild(hiddenInput);
            });
        }

        // ==================== ä¸Šä¼ åŠŸèƒ½ ====================
        function openUploadModal() {
            uploadModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeUploadModal() {
            uploadModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            resetForm();
        }

        function closeModalOnBackdrop(e) {
            if (e.target === uploadModal) closeUploadModal();
        }

        function triggerFileInput() {
            videoFileInput.click();
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) processSelectedFile(file);
        }

        function processSelectedFile(file) {
            if (!file.type.startsWith('video/')) {
                alert('è¯·é€‰æ‹©è§†é¢‘æ–‡ä»¶ï¼');
                return;
            }

            const maxSize = 100 * 1024 * 1024;
            if (file.size > maxSize) {
                alert('è§†é¢‘æ–‡ä»¶å¤ªå¤§ï¼Œè¯·é€‰æ‹©å°äº100MBçš„æ–‡ä»¶');
                return;
            }

            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            submitBtn.disabled = false;
            
            const title = file.name.replace(/\.[^/.]+$/, "");
            videoTitleInput.value = title;
        }

        function setupDragAndDrop() {
            fileDropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileDropZone.classList.add('dragover');
            });

            fileDropZone.addEventListener('dragleave', () => {
                fileDropZone.classList.remove('dragover');
            });

            fileDropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                fileDropZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) processSelectedFile(files[0]);
            });
        }

        function handleUpload(e) {
            e.preventDefault();
            
            const file = videoFileInput.files[0];
            const title = videoTitleInput.value.trim();
            const description = videoDescriptionInput.value.trim();
            
            // èœœç½æ£€æµ‹
            const formData = new FormData(uploadForm);
            if (videoManager.defenseSystem.checkHoneypot(formData)) {
                alert('æ£€æµ‹åˆ°å¯ç–‘è¡Œä¸ºï¼Œæ“ä½œå·²è¢«é˜»æ­¢');
                return;
            }
            
            // SQLæ³¨å…¥æ£€æµ‹
            if (videoManager.defenseSystem.detectSQLInjection(title) || 
                videoManager.defenseSystem.detectSQLInjection(description)) {
                alert(videoManager.defenseSystem.fakeSQLResponse());
                return;
            }
            
            // XSSæ£€æµ‹
            if (videoManager.defenseSystem.detectXSS(title) || 
                videoManager.defenseSystem.detectXSS(description)) {
                alert('æ£€æµ‹åˆ°æ¶æ„ä»£ç ï¼Œæ“ä½œå·²è¢«é˜»æ­¢');
                return;
            }
            
            if (!file || !title) {
                alert('è¯·é€‰æ‹©è§†é¢‘æ–‡ä»¶å¹¶å¡«å†™æ ‡é¢˜ï¼');
                return;
            }

            const videoData = {
                title,
                description,
                filename: file.name,
                fileSize: file.size,
                fileType: file.type
            };

            const newVideo = videoManager.addVideo(videoData);
            alert('è§†é¢‘ä¸Šä¼ æˆåŠŸï¼');
            closeUploadModal();
            loadVideos();
        }

        function resetForm() {
            uploadForm.reset();
            fileInfo.style.display = 'none';
            submitBtn.disabled = true;
        }

        // ==================== è§†é¢‘æ˜¾ç¤ºåŠŸèƒ½ ====================
        function loadVideos() {
            const videos = videoManager.getVideos();
            if (videos.length === 0) {
                showEmptyState();
            } else {
                displayVideos(videos);
            }
        }

        function displayVideos(videos) {
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const videoGrid = document.createElement('div');
            videoGrid.className = 'video-grid';
            videoGrid.id = 'videoGrid';

            const sortOptions = document.createElement('div');
            sortOptions.className = 'sort-options';
            sortOptions.id = 'sortOptions';
            sortOptions.style.display = 'block';
            sortOptions.innerHTML = `
                <select id="sortSelect">
                    <option value="time">æœ€æ–°ä¸Šä¼ </option>
                    <option value="name">æŒ‰æ ‡é¢˜æ’åº</option>
                </select>
            `;

            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.setAttribute('data-video-id', video.id);
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <div class="thumbnail-img" style="background: linear-gradient(45deg, #00a1d6, #0084ff);"></div>
                        <div class="play-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${escapeHtml(video.title)}</h3>
                        <div class="video-meta">
                            <span class="upload-time">${formatTime(video.uploadedAt)}</span>
                        </div>
                    </div>
                `;

                videoCard.addEventListener('click', () => playVideo(video.id));
                videoGrid.appendChild(videoCard);
            });

            mainContainer.innerHTML = '';
            mainContainer.appendChild(sortOptions);
            mainContainer.appendChild(videoGrid);

            // æ’åºåŠŸèƒ½
            const sortSelect = document.getElementById('sortSelect');
            sortSelect.addEventListener('change', (e) => {
                const sortedVideos = [...videos];
                if (e.target.value === 'name') {
                    sortedVideos.sort((a, b) => a.title.localeCompare(b.title));
                } else {
                    sortedVideos.sort((a, b) => new Date(b.uploadedAt) - new Date(a.uploadedAt));
                }
                displayVideos(sortedVideos);
            });
        }

        function showEmptyState() {
            mainContainer.innerHTML = '<div class="empty-state">æ— è§†é¢‘</div>';
        }

        function playVideo(videoId) {
            const video = videoManager.getVideoById(videoId);
            if (!video) return;

            currentVideoId = videoId;
            
            document.getElementById('videoPageTitle').textContent = video.title;
            document.getElementById('videoPageDescription').textContent = video.description || 'æš‚æ— æè¿°';
            document.getElementById('videoUploadTime').textContent = `ä¸Šä¼ æ—¶é—´: ${formatTime(video.uploadedAt)}`;
            document.getElementById('videoSize').textContent = `æ–‡ä»¶å¤§å°: ${formatFileSize(video.fileSize)}`;
            document.getElementById('likeCount').textContent = video.likes;
            document.getElementById('dislikeCount').textContent = video.dislikes;
            
            // æ¨¡æ‹Ÿè§†é¢‘æ’­æ”¾
            mainVideo.innerHTML = `
                <source src="#" type="${video.fileType}">
                æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾ã€‚
            `;
            
            mainContainer.style.display = 'none';
            videoPage.style.display = 'block';
        }

        function goBackToMain() {
            videoPage.style.display = 'none';
            mainContainer.style.display = 'block';
            mainVideo.pause();
            mainVideo.src = '';
        }

        // ==================== æœç´¢åŠŸèƒ½ ====================
        function handleSearchKeypress(e) {
            if (e.key === 'Enter') performSearch();
        }

        function performSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (!searchTerm) {
                loadVideos();
                return;
            }

            // SQLæ³¨å…¥æ£€æµ‹
            if (videoManager.defenseSystem.detectSQLInjection(searchTerm)) {
                alert(videoManager.defenseSystem.fakeSQLResponse());
                return;
            }

            const videos = videoManager.getVideos();
            const filteredVideos = videos.filter(video => 
                video.title.toLowerCase().includes(searchTerm) ||
                (video.description && video.description.toLowerCase().includes(searchTerm))
            );

            if (filteredVideos.length === 0) {
                mainContainer.innerHTML = '<div class="empty-state">æœªæ‰¾åˆ°ç›¸å…³è§†é¢‘</div>';
            } else {
                displayVideos(filteredVideos);
            }
        }

        // ==================== èœœç½é™·é˜±åŠŸèƒ½ ====================
        function showFakeLogin(e) {
            e.preventDefault();
            fakeLoginModal.style.display = 'block';
        }

        function handleFakeLogin(e) {
            e.preventDefault();
            const username = document.getElementById('fakeUsername').value;
            const password = document.getElementById('fakePassword').value;
            
            // è®°å½•æ”»å‡»å°è¯•
            videoManager.defenseSystem.logAttack('è™šå‡ç™»å½•å°è¯•', { username, password });
            
            // æ¨¡æ‹Ÿç™»å½•è¿‡ç¨‹
            setTimeout(() => {
                alert('ç™»å½•å¤±è´¥: ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯');
                fakeLoginModal.style.display = 'none';
                fakeLoginForm.reset();
            }, 1000);
        }

        // ==================== å·¥å…·å‡½æ•° ====================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}åˆ†é’Ÿå‰`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}å°æ—¶å‰`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}å¤©å‰`;
            
            return date.toLocaleDateString('zh-CN');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
