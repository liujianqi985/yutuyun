    <script>
        // ==================== Backblaze B2 ÈÖçÁΩÆ ====================
        const B2_CONFIG = {
            keyID: '433974f8b9f2',
            applicationKey: 'K433974f8b9f1726c0f7d3115f7b8c1a1c3107f5b7f7',
            bucketId: 'a4d3632917e4cfe89ba90f12'
        };

        // ==================== ÂÖ®Â±ÄÂèòÈáè ====================
        let currentVideos = [];
        let currentVideoId = null;

        // ==================== DOM ÂÖÉÁ¥† ====================
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadModal = document.getElementById('uploadModal');
        const closeModal = document.getElementById('closeModal');
        const cancelUpload = document.getElementById('cancelUpload');
        const uploadForm = document.getElementById('uploadForm');
        const videoFileInput = document.getElementById('videoFile');
        const fileDropZone = document.getElementById('fileDropZone');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const videoTitleInput = document.getElementById('videoTitle');
        const videoDescriptionInput = document.getElementById('videoDescription');
        const submitBtn = document.getElementById('submitBtn');
        const mainContainer = document.getElementById('mainPage');
        const videoPage = document.getElementById('videoPage');
        const backBtn = document.getElementById('backBtn');
        const mainVideo = document.getElementById('mainVideo');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.querySelector('.search-btn');

        // ==================== ÂàùÂßãÂåñ ====================
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
        });

        // ==================== ‰∏ä‰º†ÂäüËÉΩ ====================
        uploadBtn.addEventListener('click', () => {
            uploadModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        });

        function closeUploadModal() {
            uploadModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            resetForm();
        }

        closeModal.addEventListener('click', closeUploadModal);
        cancelUpload.addEventListener('click', closeUploadModal);

        uploadModal.addEventListener('click', (e) => {
            if (e.target === uploadModal) closeUploadModal();
        });

        fileDropZone.addEventListener('click', () => videoFileInput.click());

        // ÊãñÊîæÂäüËÉΩ
        fileDropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDropZone.classList.add('dragover');
        });

        fileDropZone.addEventListener('dragleave', () => {
            fileDropZone.classList.remove('dragover');
        });

        fileDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFileSelect(files[0]);
        });

        videoFileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFileSelect(e.target.files[0]);
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('video/')) {
                alert('ËØ∑ÈÄâÊã©ËßÜÈ¢ëÊñá‰ª∂ÔºÅ');
                return;
            }

            // Êñá‰ª∂Â§ßÂ∞èÊ£ÄÊü• (100MBÈôêÂà∂)
            const maxSize = 100 * 1024 * 1024;
            if (file.size > maxSize) {
                alert('ËßÜÈ¢ëÊñá‰ª∂Â§™Â§ßÔºåËØ∑ÈÄâÊã©Â∞è‰∫é100MBÁöÑÊñá‰ª∂');
                return;
            }

            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            submitBtn.disabled = false;
            
            // Ëá™Âä®Â°´ÂÖÖÊ†áÈ¢ò
            const title = file.name.replace(/\.[^/.]+$/, "");
            videoTitleInput.value = title;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function resetForm() {
            uploadForm.reset();
            fileInfo.style.display = 'none';
            submitBtn.disabled = true;
        }

        // ==================== B2 ‰∏ä‰º†Â§ÑÁêÜ ====================
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = videoFileInput.files[0];
            const title = videoTitleInput.value.trim();
            const description = videoDescriptionInput.value.trim();
            
            if (!file || !title) {
                alert('ËØ∑ÈÄâÊã©ËßÜÈ¢ëÊñá‰ª∂Âπ∂Â°´ÂÜôÊ†áÈ¢òÔºÅ');
                return;
            }

            try {
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ‰∏ä‰º†‰∏≠...';
                submitBtn.disabled = true;

                // ÁîüÊàêÂîØ‰∏ÄÊñá‰ª∂Âêç
                const fileExt = file.name.split('.').pop();
                const objectKey = `${Date.now()}-${Math.random().toString(36).substr(2, 9)}.${fileExt}`;

                // ‰∏ä‰º†Âà∞ B2
                await uploadToB2(file, objectKey);

                // ‰øùÂ≠òËßÜÈ¢ë‰ø°ÊÅØ
                await saveVideoInfo({
                    filename: file.name,
                    file_size: file.size,
                    b2_object_key: objectKey,
                    title: title,
                    description: description,
                    mime_type: file.type
                });

                alert('ËßÜÈ¢ë‰∏ä‰º†ÊàêÂäüÔºÅ');
                closeUploadModal();
                loadVideos();

            } catch (error) {
                console.error('‰∏ä‰º†Â§±Ë¥•:', error);
                alert('‰∏ä‰º†Â§±Ë¥•Ôºö' + error.message);
            } finally {
                submitBtn.innerHTML = '<i class="fas fa-upload"></i> ÂºÄÂßã‰∏ä‰º†';
                submitBtn.disabled = false;
            }
        });

        // ==================== B2 ‰∏ä‰º†ÂáΩÊï∞ ====================
        async function uploadToB2(file, objectKey) {
            try {
                console.log('üöÄ ÂºÄÂßãB2‰∏ä‰º†ÊµÅÁ®ã...');
                
                // 1. Ëé∑ÂèñB2ÊéàÊùÉ
                const authResponse = await fetch('https://api.backblazeb2.com/b2api/v2/b2_authorize_account', {
                    headers: {
                        'Authorization': 'Basic ' + btoa(B2_CONFIG.keyID + ':' + B2_CONFIG.applicationKey)
                    }
                });
                
                if (!authResponse.ok) throw new Error('B2ËÆ§ËØÅÂ§±Ë¥•');
                
                const authData = await authResponse.json();
                
                // 2. Ëé∑Âèñ‰∏ä‰º†URL
                const uploadUrlResponse = await fetch(authData.apiUrl + '/b2api/v2/b2_get_upload_url', {
                    method: 'POST',
                    headers: {
                        'Authorization': authData.authorizationToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ bucketId: B2_CONFIG.bucketId })
                });
                
                if (!uploadUrlResponse.ok) throw new Error('Ëé∑Âèñ‰∏ä‰º†URLÂ§±Ë¥•');
                
                const uploadData = await uploadUrlResponse.json();
                
                // 3. Áõ¥Êé•‰∏ä‰º†Êñá‰ª∂Âà∞B2
                const uploadResponse = await fetch(uploadData.uploadUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': uploadData.authorizationToken,
                        'X-Bz-File-Name': encodeURIComponent(objectKey),
                        'Content-Type': file.type || 'b2/x-auto',
                        'X-Bz-Content-Sha1': 'do_not_verify'
                    },
                    body: file
                });
                
                const result = await uploadResponse.json();
                
                if (result.fileId) {
                    console.log('üéâ B2‰∏ä‰º†ÊàêÂäü');
                    return objectKey;
                } else {
                    throw new Error('B2‰∏ä‰º†Â§±Ë¥•');
                }
                
            } catch (error) {
                console.error('‚ùå B2‰∏ä‰º†ÈîôËØØ:', error);
                throw new Error('B2‰∏ä‰º†Â§±Ë¥•: ' + error.message);
            }
        }

        // ==================== ËßÜÈ¢ë‰ø°ÊÅØÁÆ°ÁêÜ ====================
        async function saveVideoInfo(videoData) {
            // Âú®Êú¨Âú∞Â≠òÂÇ®ËÆ∞ÂΩïËßÜÈ¢ë‰ø°ÊÅØ
            const videos = JSON.parse(localStorage.getItem('b2_videos') || '[]');
            videos.push({
                id: Date.now(),
                ...videoData,
                uploaded_at: new Date().toISOString()
            });
            localStorage.setItem('b2_videos', JSON.stringify(videos));
            return true;
        }

        async function loadVideos() {
            try {
                // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩËßÜÈ¢ë‰ø°ÊÅØ
                const videos = JSON.parse(localStorage.getItem('b2_videos') || '[]');
                if (videos.length > 0) {
                    currentVideos = videos;
                    displayVideos(currentVideos);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Âä†ËΩΩËßÜÈ¢ëÂ§±Ë¥•:', error);
                showEmptyState();
            }
        }

        // ==================== ËßÜÈ¢ëÊòæÁ§∫ÂäüËÉΩ ====================
        function displayVideos(videos) {
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const videoGrid = document.createElement('div');
            videoGrid.className = 'video-grid';
            videoGrid.id = 'videoGrid';

            const sortOptions = document.createElement('div');
            sortOptions.className = 'sort-options';
            sortOptions.id = 'sortOptions';
            sortOptions.style.display = 'block';
            sortOptions.innerHTML = `
                <select id="sortSelect">
                    <option value="time">ÊúÄÊñ∞‰∏ä‰º†</option>
                    <option value="name">ÊåâÊ†áÈ¢òÊéíÂ∫è</option>
                </select>
            `;

            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.setAttribute('data-video-id', video.id);
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <div class="play-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${escapeHtml(video.title)}</h3>
                        <div class="video-meta">
                            <span class="upload-time">${formatTime(video.uploaded_at)}</span>
                        </div>
                    </div>
                `;

                videoCard.addEventListener('click', () => playVideo(video));
                videoGrid.appendChild(videoCard);
            });

            mainContainer.innerHTML = '';
            mainContainer.appendChild(sortOptions);
            mainContainer.appendChild(videoGrid);

            // ÊéíÂ∫èÂäüËÉΩ
            const sortSelect = document.getElementById('sortSelect');
            sortSelect.addEventListener('change', (e) => {
                const sortedVideos = [...videos];
                if (e.target.value === 'name') {
                    sortedVideos.sort((a, b) => a.title.localeCompare(b.title));
                } else {
                    sortedVideos.sort((a, b) => new Date(b.uploaded_at) - new Date(a.uploaded_at));
                }
                displayVideos(sortedVideos);
            });
        }

        function showEmptyState() {
            mainContainer.innerHTML = '<div class="empty-state">Êó†ËßÜÈ¢ë</div>';
        }

        // ==================== ËßÜÈ¢ëÊí≠ÊîæÂäüËÉΩ ====================
        function playVideo(video) {
            currentVideoId = video.id;
            
            // Êõ¥Êñ∞ËßÜÈ¢ëÈ°µÈù¢‰ø°ÊÅØ
            document.getElementById('videoPageTitle').textContent = video.title;
            document.getElementById('videoPageDescription').textContent = video.description || 'ÊöÇÊó†ÊèèËø∞';
            document.getElementById('videoUploadTime').textContent = `‰∏ä‰º†Êó∂Èó¥: ${formatTime(video.uploaded_at)}`;
            document.getElementById('videoSize').textContent = `Êñá‰ª∂Â§ßÂ∞è: ${formatFileSize(video.file_size)}`;
            
            // ËÆæÁΩÆËßÜÈ¢ëÊ∫êÔºàB2Áõ¥ÈìæÔºâ
            const videoUrl = `https://f005.backblazeb2.com/file/yutuyun-videos/${video.b2_object_key}`;
            mainVideo.src = videoUrl;
            
            // ÂàáÊç¢Âà∞ËßÜÈ¢ëÈ°µÈù¢
            mainContainer.style.display = 'none';
            videoPage.style.display = 'block';
        }

        backBtn.addEventListener('click', () => {
            videoPage.style.display = 'none';
            mainContainer.style.display = 'block';
            mainVideo.pause();
            mainVideo.src = '';
        });

        // ==================== Â∑•ÂÖ∑ÂáΩÊï∞ ====================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'ÂàöÂàö';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}ÂàÜÈíüÂâç`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}Â∞èÊó∂Ââç`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}Â§©Ââç`;
            
            return date.toLocaleDateString('zh-CN');
        }

        // ==================== ÊêúÁ¥¢ÂäüËÉΩ ====================
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        function performSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (!searchTerm) {
                loadVideos();
                return;
            }

            const filteredVideos = currentVideos.filter(video => 
                video.title.toLowerCase().includes(searchTerm) ||
                (video.description && video.description.toLowerCase().includes(searchTerm))
            );

            if (filteredVideos.length === 0) {
                mainContainer.innerHTML = '<div class="empty-state">Êú™ÊâæÂà∞Áõ∏ÂÖ≥ËßÜÈ¢ë</div>';
            } else {
                displayVideos(filteredVideos);
            }
        }
    </script>
